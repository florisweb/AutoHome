<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#6496FF" />
    <link rel="shortcut icon" href="images/logo.png">
    <link rel="apple-touch-icon" href="images/logo.png"/>
    <meta name="description" content="Thuiswolk, self explanatory"/>

    <script src="LocTracker/js/p5.min.js"></script>
    <script src="LocTracker/js/mappa.js"></script>

    <link rel="stylesheet" type="text/css" href="LocTracker/css/main.css">

    <title>Location Mapper</title>
  </head>
  <body>
  	<div id="topBar">
     <div class='logoHolder' onclick='window.location.replace("/")'>ã€ˆ Location Mapper</div>
     <div class='infoHolder tileCountHolder'>Tiles</div>
     <div class='infoHolder countryCountHolder'>Countries</div>
    </div>

    <div class="panel" id='countryList'>
      <div class="panelTitle">Countries</div>
      <div class="listHolder"></div>
    </div>

     <div class="panel" id='travelPanel'>
      <div class="panelTitle">Travel</div>
      <div class="listHolder">
       
        <div class="listItem">
          <div class="pathIndicator"></div>
          <div class="enterDate">15 aug 2024</div>
          <div class="title">NLD (5 days)</div>
        </div>
        <div class="listItem">
          <div class="pathIndicator"></div>
          <div class="enterDate">15 aug 2024</div>
          <div class="title">USA</div>
        </div>
         <div class="listItem">
          <div class="pathIndicator"></div>
          <div class="enterDate">15 aug 2024</div>
          <div class="title">DEU</div>
        </div>
        

      </div>
    </div>

    <div id='bottomOverlay'></div>

    <script src="LocTracker/js/extraFunctions.js"></script>
    <script src="LocTracker/js/dataManager.js"></script>
    <script src="LocTracker/js/topBar.js"></script>
    <script src="LocTracker/js/countryPanel.js"></script>
    <script src="LocTracker/js/travelPanel.js"></script>
    <script src="LocTracker/js/script.js"></script>
  </body>
</html>

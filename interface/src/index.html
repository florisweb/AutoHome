<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="main_min.css">
		<meta name="theme-color" content="#6496FF" />
		<link rel="shortcut icon" href="images/logo.png">
		<link rel="apple-touch-icon" href="images/logo.png"/>
		<meta name="description" content="Thuiswolk, self explanatory"/>
		
		<link rel="manifest" href="/manifest.json"/>

		<title>AutoHome</title>
	</head>
	<body>
		<div id='mainContent'></div>
		<div id='logoBackground'>
			<img src='images/logoInverted.png'>
			<div class='text'>ThuisWolk</div>
			<br>
			<div class='text button bDefault bBoxy hide' id='signInWithFloriswebButton' onclick="window.location.replace('https://user.florisweb.dev/login?APIKey=TESTSERVICE')">
				Sign in with Florisweb
			</div>

			<div class='setProxyKeyMenu text hide'>
				<input class='text keyInputField' placeholder="Proxy Key..." id='proxyKeyInputField'>
				<div class='text button bDefault bBoxy hide' onclick="Auth.setProxyKey(proxyKeyInputField.value); Server.connectAccordingToMode()">
					Set
				</div>

			</div>
		</div>

		<script src='main_min.js'></script>
	</body>
</html>
